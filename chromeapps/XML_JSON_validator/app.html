<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>XML/JSON Validator</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/application.css" rel="stylesheet">
</head>
<h2 align="center">XML/JSON Validator</h2>
<body>
  <div class="container">
<form>
    <div class="form-group">
      <textarea id="input-text" rows="20" cols="100" class="form-control" placeholder="Paste your content here.."></textarea>
    </div>
    <div class="form-inline">
      <select class="form-control" id="input-type">
        <option value="xml" selected>XML</option>
        <option value="json">JSON</option>
      </select>
      <button class="btn btn-primary" type="submit" id="xml-validate">Submit</button>
    </div>
</form>
    <!-- jQuery  -->
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- Application code -->
    <script src="js/app/application.js"></script>
  </div>
</body>

</html>
